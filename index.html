<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    makeMove('rock');
    " class="move_button">
        <img class="move_icon" src="assets/images/rock_emoji.png" alt="Rock Emoji">
    </button>

    <button onclick="
    makeMove('paper');
    " class="move_button">
        <img class="move_icon" src="assets/images/paper_emoji.png" alt="Paper Emoji">
    </button>

    <button onclick="
    makeMove('scissors');
    " class="move_button">
        <img class="move_icon" src="assets/images/scissors_emoji.png" alt="Paper Emoji">
    </button>

    <p class="result js_result"></p>
    <p class="js_moves_chosen"></p>

    <p class="score js_score"></p>
    <button onclick="
    resetScore();
    " class="reset_score_button">
        Reset Score
    </button>
</body>

</html>
