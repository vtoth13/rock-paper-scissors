<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The classic Rock, Paper, Scissors game's modern edition">
    <meta name="author" content="Viktoria Julia Toth">
    <title>
        Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <p class="title">Rock Paper Scissors</p>
    </header>
    <main>
        <button id="rockButton" class="move_button" aria-label="Rock">
            <img class="move_icon" src="assets/images/rock_emoji.png" alt="Rock Emoji">
        </button>

        <button id="paperButton" class="move_button" aria-label="Paper">
            <img class="move_icon" src="assets/images/paper_emoji.png" alt="Paper Emoji">
        </button>

        <button id="scissorsButton" class="move_button" aria-label="Scissors">
            <img class="move_icon" src="assets/images/scissors_emoji.png" alt="Paper Emoji">
        </button>

        <p class="result js_result"></p>
        <p class="js_moves_chosen"></p>

        <p class="score js_score"></p>
        <button onclick="
        resetScore();
        " class="reset_score_button" aria-label="Reset">
            Reset Score
        </button>
    </main>

    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
